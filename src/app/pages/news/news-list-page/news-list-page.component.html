<div class="container">
  <h1>News</h1>

  <div class="row justify-content-between">
    <div class="col-4">
      <p>
        Voici les news du serveur Minecraft Pacifista.<br/>
        Vous pouvez aussi les retrouver sur notre <a href="https://twitter.com/pacifista-mc"><fa-icon [icon]="twitter"></fa-icon> Twitter</a>.
      </p>
    </div>
    <div class="col-4">
      <h3>
        {{ totalNews }} news au total
      </h3>
    </div>
  </div>

  <div *ngIf="newsList.length > 0" class="card-group">
    <div *ngFor="let news of newsList" class="p-2">
      <app-news-card [news]="news"></app-news-card>
    </div>
  </div>
  <div *ngIf="newsList.length === 0" class="no-news align-content-center text-center">
    <p>Aucune news n'a été rédigée pour l'instant. Revenez plus tard !</p>
  </div>
</div>
